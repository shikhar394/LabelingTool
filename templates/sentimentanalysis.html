<html>
  <body>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <h1>Username: {{ User }}. Ads Marked {{ Count }}/{{ AllAdsCount }}</h1>
    <h3>ID: {{ ID }} </h3>
    
    <div>
      <img src = {{ AllData[ID]['ImageURL'] }} width='50%' height='50%'>
    </div>
    
    <div>
      <p> {{ AllData[ID]["Text"] }}</p>
    </div>
    
    <form class="columns" action="{{url_for('GetInput', username=User, ID=ID, AdMarkedCount=Count)}}" method="post">
      
      <div class = "col">
        <p>Text Sentiment</p>
        {{ Form.TextSentimentForm }}
      </div>

      <div class = "col">
        <p>Image + Text Sentiment</p>
        {{ Form.ImageTextSentimentForm }}
      </div>

      <div class = "col">
        <p>Ad Category</p>
        {{ Form.CategoryForm }}
      </div>

      {{ Form.ID(value=ID) }}

      <div class="col">
        {{ Form.submit }}
      </div>

    </form>
  </body>
</html>
